<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>App Landing</title>
		<link
			rel="shortcut icon"
			href="images/portfolio-logo.png"
			type="image/png"
		/>
		<link
			rel="stylesheet"
			href="css-scss/description.css"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Charm&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<main class="container">
			<section class="hero">
				<div class="hero__left">
					<h1 id="app-name"></h1>
					<p
						class="subtitle"
						id="app-tagLine"
					></p>
					<p
						class="desc"
						id="app-description"
					></p>

					<div class="stores">
						<div
							class="store"
							id="playStore-btn"
						>
							<img
								src="./images/playStoreButton.png"
								alt=""
							/>
						</div>
						<div
							class="store"
							id="appStore-btn"
						>
							<img
								src="./images/appStoreButton.png"
								alt=""
							/>
						</div>
					</div>
				</div>

				<div class="hero__right">
					<div
						class="app-icon"
						id="appIcon"
					></div>
				</div>
			</section>

			<section
				class="screenshots screenshots--carousel"
				id="screenshotsCarouselContainer"
			>
				<div class="carousel">
					<button
						class="carousel__btn prev"
						aria-label="Previous"
					>
						<img
							src="./images/leftArrow.svg"
							alt=""
						/>
					</button>

					<div
						class="screenshots__list"
						id="screenshotsCarousel"
					></div>

					<button
						class="carousel__btn next"
						aria-label="Next"
					>
						<img
							src="./images/rightArrow.svg"
							alt=""
						/>
					</button>
				</div>
			</section>

			<section class="content">
				<h3>
					What Was the Primary Challenge Faced During This Project?
				</h3>
				<p id="challenge"></p>

				<h3>
					What Was the Solution Implemented to Address This Challenge?
				</h3>
				<p id="solution"></p>
			</section>
		</main>
	</body>
	<script src="./js/carousel.js"></script>
	<script
		defer
		src="./js/descriptionDetails.js"
	></script>
</html>
